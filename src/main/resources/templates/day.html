<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<body>
<div layout:fragment="content">
    <div class="cal-header">
        <a th:href="@{/day/{y}/{m}/{d}(y=${prevDate.getYear()},m=${prevDate.getMonthValue()},d=${prevDate.getDayOfMonth()})}"
           class="nav-arrow" aria-label="Previous day">&lsaquo;</a>
        <h2 th:text="${title}"></h2>
        <a th:href="@{/day/{y}/{m}/{d}(y=${nextDate.getYear()},m=${nextDate.getMonthValue()},d=${nextDate.getDayOfMonth()})}"
           class="nav-arrow" aria-label="Next day">&rsaquo;</a>
    </div>
    <div th:classappend="${isToday} ? 'is-today'" class="day-header-badge">
        <span class="day-name-label" th:text="${dayNameStr}"></span>
        <br>
        <span class="day-number-label" th:text="${date.getDayOfMonth()}"></span>
    </div>
    <table class="day-grid">
        <tbody>
            <tr th:each="h : ${hours}">
                <td class="hour-label" th:text="${h.label()}"></td>
                <td th:class="${'time-slot' + (isToday and h.hour() == nowHour ? ' current-hour' : '')}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
