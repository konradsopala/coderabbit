<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<body>
<div layout:fragment="content">
    <div class="cal-header">
        <a th:href="@{/month/{y}/{m}(y=${prevYear},m=${prevMonth})}" class="nav-arrow" aria-label="Previous month">&lsaquo;</a>
        <h2 th:text="${title}"></h2>
        <a th:href="@{/month/{y}/{m}(y=${nextYear},m=${nextMonth})}" class="nav-arrow" aria-label="Next month">&rsaquo;</a>
    </div>
    <table class="month-grid">
        <thead>
            <tr>
                <th th:each="d : ${dayHeaders}" th:text="${d}"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="week : ${weeks}">
                <td th:each="d : ${week}"
                    th:classappend="${d.isCurrentMonth()} ? '' : 'other-month'"
                    class="month-cell">
                    <a th:href="@{/day/{y}/{m}/{dy}(y=${d.year()},m=${d.month()},dy=${d.day()})}"
                       th:text="${d.day()}"
                       th:classappend="${d.year() == today.getYear() and d.month() == today.getMonthValue() and d.day() == today.getDayOfMonth()} ? 'today-num'"
                       class="day-num"></a>
                    <th:block th:with="dateKey=${T(java.time.LocalDate).of(d.year(), d.month(), d.day())},
                                       w=${weatherMap.get(dateKey)}">
                        <div th:if="${w != null}" class="weather-badge">
                            <img th:src="${w.iconUrl()}" th:alt="${w.description()}" class="weather-icon" />
                            <span class="weather-temp" th:text="${w.tempFormatted()}"></span>
                        </div>
                    </th:block>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
