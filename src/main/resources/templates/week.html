<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<body>
<div layout:fragment="content">
    <div class="cal-header">
        <a th:href="@{/week/{y}/{w}(y=${prevYear},w=${prevWeek})}" class="nav-arrow" aria-label="Previous week">&lsaquo;</a>
        <h2 th:text="${title}"></h2>
        <a th:href="@{/week/{y}/{w}(y=${nextYear},w=${nextWeek})}" class="nav-arrow" aria-label="Next week">&rsaquo;</a>
    </div>
    <table class="week-grid">
        <thead>
            <tr>
                <th></th>
                <th th:each="d : ${dates}"
                    th:classappend="${d.equals(today)} ? 'today-col'">
                    <span class="week-day-name"
                          th:text="${d.getDayOfWeek().getDisplayName(T(java.time.format.TextStyle).SHORT, T(java.util.Locale).ENGLISH)}"></span>
                    <a th:href="@{/day/{y}/{m}/{dy}(y=${d.getYear()},m=${d.getMonthValue()},dy=${d.getDayOfMonth()})}"
                       class="week-day-num"
                       th:text="${d.getDayOfMonth()}"></a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="h : ${hours}" class="hour-row">
                <td class="hour-label" th:text="${h.label()}"></td>
                <td th:each="d : ${dates}"
                    th:class="${'time-slot' +
                        (d.equals(today) ? ' today-col' : '') +
                        (d.equals(today) and h.hour() == nowHour ? ' current-hour' : '')}">
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
