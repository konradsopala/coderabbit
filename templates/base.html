<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="nav-title">Calendar</a>
        <div class="view-switcher">
            <a href="/month/{{ context_date.year }}/{{ context_date.month }}"
               class="view-btn {% if view_mode == 'month' %}active{% endif %}">Month</a>
            <a href="/week/{{ context_iso_year }}/{{ context_iso_week }}"
               class="view-btn {% if view_mode == 'week' %}active{% endif %}">Week</a>
            <a href="/day/{{ context_date.year }}/{{ context_date.month }}/{{ context_date.day }}"
               class="view-btn {% if view_mode == 'day' %}active{% endif %}">Day</a>
        </div>
        {% set t = today if today else context_date %}
        {% set t_iso = t.isocalendar() %}
        {% if view_mode == 'month' %}
            <a href="/month/{{ t.year }}/{{ t.month }}" class="today-btn">Today</a>
        {% elif view_mode == 'week' %}
            <a href="/week/{{ t_iso[0] }}/{{ t_iso[1] }}" class="today-btn">Today</a>
        {% else %}
            <a href="/day/{{ t.year }}/{{ t.month }}/{{ t.day }}" class="today-btn">Today</a>
        {% endif %}
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
