{% extends "base.html" %}

{% block content %}
<div class="cal-header">
    <a href="/month/{{ prev_year }}/{{ prev_month }}" class="nav-arrow">&lsaquo;</a>
    <h2>{{ month_name }} {{ year }}</h2>
    <a href="/month/{{ next_year }}/{{ next_month }}" class="nav-arrow">&rsaquo;</a>
</div>

<table class="month-grid">
    <thead>
        <tr>
            {% for day in day_headers %}
            <th>{{ day }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for week in weeks %}
        <tr>
            {% for date in week %}
            <td class="month-cell{% if date.month != month %} other-month{% endif %}{% if date == today %} today{% endif %}">
                <a href="/day/{{ date.year }}/{{ date.month }}/{{ date.day }}" class="day-num{% if date == today %} today-num{% endif %}">{{ date.day }}</a>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
